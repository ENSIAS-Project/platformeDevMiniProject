<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Add User</title>
   <h:outputStylesheet name="css/primeflex3.css" library="showcase"/>
</h:head>

<h:body>
   <h:form id="userForm">

      <p:messages id="messages" showDetail="true" closable="true"/>

      <p:panel header="Add User">
         <p:panelGrid columns="2" styleClass="ui-fluid">
            <p:outputLabel for="login" value="Login:"/><br/>
            <p:inputText id="login" value="#{userController.newUser.username}"
                         required="true" requiredMessage="Login is required"/><br/>
            <p:message for="login"/><br/>
            <p:outputLabel for="password" value="Password:"/><br/>
            <p:password id="password" value="#{userController.newUser.password}"
                        required="true" requiredMessage="Password is required"/><br/>
            <p:message for="password"/><br/>
            <p:outputLabel for="firstName" value="First Name:"/><br/>
            <p:inputText id="firstName" value="#{userController.newUser.nom}"
                         required="true" requiredMessage="First Name is required"/><br/>
            <p:message for="firstName"/><br/>
            <p:outputLabel for="lastName" value="Last Name:"/><br/>
            <p:inputText id="lastName" value="#{userController.newUser.prenom}"
                         required="true" requiredMessage="Last Name is required"/><br/>
            <p:message for="lastName"/><br/>
            <p:outputLabel for="birthDate" value="Birth Date:"/><br/>
            <p:datePicker id="birthDate" value="#{userController.newUser.dateNaissance}"
                          pattern="dd/MM/yyyy" required="true" requiredMessage="Birth Date is required"/><br/>
            <p:message for="birthDate"/><br/>
            <p:outputLabel for="accountBalance" value="Account Balance:"/><br/>
            <p:inputText id="accountBalance" value="#{userController.newUser.soldeCompte}"
                         required="true" requiredMessage="Account Balance is required"/><br/>
            <p:message for="accountBalance"/><br/>
            <p:outputLabel for="address" value="Address:"/><br/>
            <p:inputText id="address" value="#{userController.newUser.adresse}"
                         required="true" requiredMessage="Address is required"/><br/>
            <p:message for="address"/><br/>
            <p:outputLabel for="city" value="City:"/><br/>
            <p:inputText id="city" value="#{userController.newUser.ville}"
                         required="true" requiredMessage="City is required"/><br/>
            <p:message for="city"/><br/>
            <p:outputLabel for="postalCode" value="Postal Code:"/><br/>
            <p:inputText id="postalCode" value="#{userController.newUser.codePostal}"
                         required="true" requiredMessage="Postal Code is required"/><br/>
            <p:message for="postalCode"/><br/>
            <p:outputLabel for="country" value="Country:"/><br/>
            <p:inputText id="country" value="#{userController.newUser.pays}"
                         required="true" requiredMessage="Country is required"/><br/>
            <p:message for="country"/><br/>
         </p:panelGrid>
         <p:separator/>
         <p:commandButton value="Add" action="#{userController.addUser()}"
                          update="@form" styleClass="ui-button-success"/>
         <p:commandButton value="Return" action="admin.xhtml?faces-redirect=true"
                          immediate="true" styleClass="ui-button-secondary"/>
      </p:panel>

   </h:form>
</h:body>
</html>
